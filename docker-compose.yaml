services:
  front:
    image: gb24-app
    build:
      context: ./tmp/grzesbank_app
      args:
        - API_PROTOCOL=https
        - API_PORT=443
        - API_HOST=localhost
        - API_PATH=/api
    container_name: gb24-app
    networks:
      - intr
  
  back:
    image: gb24-api
    build: ./tmp/grzesbank-api
    container_name: gb24-api
    volumes:
      - api-db:/db
    networks:
      - intr
    environment:
      - FE_BASE_URL=https://localhost
      - CRYPTO_KEY=0000000000000000000000000000000000000000000=
  
  nginx:
    image: nginx
    container_name: gb24-nginx
    restart: unless-stopped
    depends_on: 
      front:
        condition: service_started
      back:
        condition: service_started
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./tmp/grzesbank_app/docker_resources/ngconf.conf:/etc/nginx/conf.d/default.conf
      - ./tmp/docker_resources/private.key:/etc/ssl/private.key
      - ./tmp/docker_resources/cert.crt:/etc/ssl/cert.crt
    networks:
      - extr
      - intr

volumes:
  api-db:

networks:
  intr:
    internal: true
  extr:
    internal: false